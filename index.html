<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Приложение блог</h1>

    <div class="row">
        <div class="col">
            <h2>Новый пост</h2>
            <input class="js-post-title-input post-title-input" 
                    type="text"
                    placeholder="Заголовок"
            />
                    

            <textarea class="js-post-text-input post-text-input"
            type="text"
            placeholder="Текст"></textarea>

            <button class="js-new-post-btn new-post-btn js-remove-btn">
                Опубликовать
            </button>

            <div class="js-validation-message validation-message validation-message-hidden"></div>
        </div>
        <div class="col">
                <h2>Лента</h2>

            <div class="js-posts posts">
                Лента пустая...
            </div>
        </div>
    </div>

    
    
   


    <script src="index.js"></script>
</body>
</html>

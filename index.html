<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <section class="blog-app-section">
        <div class="container">
            <div class="blog-app-inner">
                <h1 class="blog-app-title">Приложение блог</h1>
                <div class="blog-app-list">
                    <div class="blog-app-post-collum">
                        <h2 class="blog-app-list-title">Новый пост</h2>
                        <input class="js-post-title-input post-title-input" 
                                type="text"
                                placeholder="Заголовок"
                        />
                        <textarea class="js-post-text-input post-text-input"
                        type="text"
                        placeholder="Текст"></textarea>
        
                        <button class="js-new-post-btn new-post-btn js-remove-btn">
                            Опубликовать
                        </button>
        
                        <div class="js-validation-message validation-message validation-message-hidden"></div>
                    </div>
                    <div class="blog-app-event">
                            <h2>Лента</h2>
        
                        <div class="js-posts posts">
                            Лента пустая...
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </section>
    
    <script src="js/index.js"></script>
</body>
</html>
